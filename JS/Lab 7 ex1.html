<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Упражнение 1</title>
</head>
<body>
<script>
    var имя = prompt("Введите ваше имя", "");

    if (имя.length > 5) {
        alert("Какое длинное имя!");
    } else {
        alert("Коротко, но миленько!");
    }
</script>
</body>
</html>
