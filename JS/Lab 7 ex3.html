<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var расписание = [
        {день: "понедельник", завтрак: "овсянка", место: "колледж"},
        {день: "вторник", завтрак: "яичница", место: "колледж"},
        {день: "среда", завтрак: "шаверма", место: "колледж"},
        {день: "четверг", завтрак: "блины", место: "колледж"},
        {день: "пятница", завтрак: "мюсли", место: "колледж"},
        {день: "суббота", завтрак: "омлет", место: "театр"},
        {день: "воскресенье", завтрак: "бутерброды", место: "кино"}
    ];

    var сегодня = prompt("Какой сегодня день недели?", "").toLowerCase();

    for (var i = 0; i < расписание.length; i++) {
        if (расписание[i].день === сегодня) {
            alert("Вы будете завтракать: " + расписание[i].завтрак + ". Затем пойдете в " + расписание[i].место);
            switch (сегодня) {
                case "понедельник":
                case "вторник":
                case "среда":
                case "четверг":
                case "пятница":
                    window.open("сайт_колледжа", "_blank");
                    break;
                case "суббота":
                    window.open("сайт_театра", "_blank");
                    break;
                case "воскресенье":
                    window.open("сайт_кино", "_blank");
                    break;
                default:
                    break;
            }
            break;
        }
    }
</script>
</body>
</html>
